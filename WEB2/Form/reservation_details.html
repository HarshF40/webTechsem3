<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation Details</title>
  </head>
  <body>
    <audio controls loop autoplay>
      <source src="./jazz_smooth.mp3" type="audio/mpeg">
    </audio>
    <table align="center">
      <tr>
        <td><h1>RESERVATION DETAILS</h1></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <form>
      <table align="center">
        <tr>
          <td><h3>Contact Person</h3></td>
          <td></td>
          <td></td>
        </tr> 
        <tr>
          <td><input type="text" name="title"></td>
          <td><input type="text" name="first-name"></td>
          <td><input type="text" name="last-name"></td>
        </tr>
        <tr>
          <td><label for="title">Title</label></td>
          <td><label for="first-name">First Name</label></td>
          <td><label for="last-name">Last Name</label></td>
        </tr>
        <tr>
          <td><label for="email"><h3>Email</h3></label></td>
          <td style="align: right; padding-left: 118px" colspan="2"><h3>Phone Number</h3></td>
        </tr>
        <tr>
          <td><input type="text" name="email" placeholder="ex: myname@example.com"></td>
          <td align="right"><input type="text" name="area-code" style="width: 60px;"></td>
          <td><input type="tel" name="phone"></td>
        </tr>
        <tr>
          <td></td>
          <td align="right"><label for="area-code">Area Code</label></td>
          <td><label for="phone" style="align: right;">Phone Number</label></td>
        </tr>
        <tr>
          <td><h3>Address</h3></td>
        </tr>
        <tr>
          <td colspan="3"><input type="text" name="street-address" size="70"></td>
        </tr>
        <tr>
          <td><label for="street-address">Street Address</label></td>
        </tr>
        <tr>
          <td colspan="3"><input type="text" name="street-address-line-2" size="70"></td>
        </tr>
        <tr>
          <td><label for="street-address-line-2">Street Address Line 2</label></td>
        </tr>
        <table>
          <tr><td><br><br></td></tr>
        </table>
      </table>
      <table align="center" cellspacing="0" cellpadding="0" style="border-spacing: 0;">
        <tr>
          <td colspan="2"><input type="text" name="city" size="33"></td>
          <td><input type="text" name="state-province" size="34"></td>
        </tr>
        <tr>
          <td><label for="city">City</label></td>
          <td></td>
          <td><label for="state-province">State/ Provice</label></td>
        </tr>
        <tr>
          <td colspan="2"><input type="text" name="postal-zipcode" size="33"></td>
          <td>
            <select id="country" name="country">
              <option value="">Please Select</option>
              <option value="ETH">Ethiopia</option>
              <option value="FJI">Fiji</option>
              <option value="FIN">Finland</option>
              <option value="FRA">France</option>
              <option value="">--------------------------------------------------------------</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="postal-zipcode">Postal/ Zip Code</label></td>
          <td></td>
          <td><label for="country">Country</label></td>
        </tr>
        <tr>
          <td><h3>International or Domestic Flight?</h3></td>
        </tr>
        <tr>
          <td><input type="radio" name="INT-DOM" value="INT" id="int">
          <label for="int">International</label></td>
        </tr>
        <tr>
          <td><input type="radio" name="INT-DOM" value="DOM" id="dom">
          <label for="dom">Domestic</label></td>
        </tr>
        <tr>
          <td><h3>Departure Date & Time</h3></td>
        </tr>
      </table>
      <table style="border-collapse: collapse;" align="center">
        <tr>
          <td style="padding: 25px;"><input type="text" id="month" name="month" style="width: 40px;"></td>
          <td style="padding: 25px;"><input type="text" id="day" name="day" style="width: 40px;"></td>
          <td style="padding: 25px;"><input type="text" id="year" name="year" style="width: 40px;"></td>
          <td style="padding: 25px;"><input type="text" id="" name="" style="width: 40px;"></td>
          <td style="padding: 25px;"><input type="text" id="hr-mn" name="hr-mn" style="width: 40px;"></td>
          <td style="padding: 25px;">
            <select id="time" name="time">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="padding: 25px"><label for="month">Month</label></td>
          <td style="padding: 25px"><label for="day">Day</label></td>
          <td style="padding: 25px"><label for="year">Year</label></td>
          <td style="padding: 25px"><label for=""></label></td>
          <td style="padding: 25px"><label for="hr-mn">Hour Minutes</label></td>
          <td style="padding: 25px"><label for="month"></label></td>
        </tr>
        <tr>
          <td colspan="6" style="padding-left: 25px"><h3>Return Date & Time</h3></td>
          <td></td>
          <td></td>
        </tr>
      </table>

      <table style="border-collapse: collapse;" align="center">
        <tr>
          <td style="padding: 25px;"><input type="text" id="month" name="month" style="width: 40px;"></td>
          <td style="padding: 25px;"><input type="text" id="day" name="day" style="width: 40px;"></td>
          <td style="padding: 25px;"><input type="text" id="year" name="year" style="width: 40px;"></td>
          <td style="padding: 25px;"><input type="text" id="" name="" style="width: 40px;"></td>
          <td style="padding: 25px;"><input type="text" id="hr-mn" name="hr-mn" style="width: 40px;"></td>
          <td style="padding: 25px;">
            <select id="time" name="time">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="padding: 25px"><label for="month">Month</label></td>
          <td style="padding: 25px"><label for="day">Day</label></td>
          <td style="padding: 25px"><label for="year">Year</label></td>
          <td style="padding: 25px"><label for=""></label></td>
          <td style="padding: 25px"><label for="hr-mn">Hour Minutes</label></td>
          <td style="padding: 25px"><label for="month"></label></td>
        </tr>
      </table>
      <table align="center">
        <tr><td><br><br></td></tr>
        <tr>
          <td colspan="2"><label for="dept-from"><h3>Departing From</h3></label></td>
          <td><label for="dept-city"><h3>City</h3></label></td>
        </tr>
        <tr>
          <td colspan="2">
            <select id="dept-from" name="country">
              <option value="">Please Select</option>
              <option value="AFG">Afghanistan</option>
              <option value="GNB">Guinea-Bissau</option>
              <option value="GUY">Guyana</option>
              <option value="HTI">Haiti</option>
              <option value="HND">Honduras</option>
              <option value="HUN">Hungary</option>
              <option value="ISR">Israel</option>
              <option value="">--------------------------------------------------------------</option>
            </select>
          </td>
          <td><input type="text" name="dept-city" size="34"></td>
        </tr>
        <tr>
          <td colspan="2"><label for="dest"><h3>Destination</h3></label></td>
          <td><label for="dest-city"><h3>City</h3></label></td>
        </tr>
        <tr>
          <td colspan="2">
            <select id="dest" name="country">
              <option value="">Please Select</option>
              <option value="HND">Honduras</option>
              <option value="HUN">Hungary</option>
              <option value="ISL">Iceland</option>
              <option value="IND">India</option>
              <option value="IDN">Indonesia</option>
              <option value="">--------------------------------------------------------------</option>
            </select>
          </td>
          <td><input type="text" name="dest-city" size="34"></td>
        </tr>
        <tr>
          <td colspan="2"><label for="airline"><h3>Airline</h3></label></td>
          <td><label for="fare"><h3>Fare</h3></label></td>
        </tr>
        <tr>
          <td colspan="2">
            <select id="airline" name="airline">
            <option value="">Please Select</option>
            <option value="6E">IndiGo</option>
            <option value="G8">Go First (GoAir)</option>
            <option value="SG">SpiceJet</option>
            <option value="UK">Vistara</option>
            <option value="">--------------------------------------------------------------</option>
          </select>
          </td>
          <td>
            <select id="fare" name="fare">
              <option value="">Please Select</option>
              <option value="OW">One Way</option>
              <option value="TW">Two Way</option>
              <option value="">--------------------------------------------------------------</option>
            </select>
          </td>
        </tr>
        <tr><td><br><br></td></tr>
        <tr>
          <td colspan="3"><hr></td>
        </tr>
        <tr><td><br><br></td></tr>
        <tr>
          <td>
            <a href="./index.html">
              <button type="button">Back</button>
            </a>
          </td>
          <td></td>
          <td align="right"><button type="submit">Submit</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
