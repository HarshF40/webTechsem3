<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
      <form>
        
        <table align="center">
          <tr>
            <td><h1>Student Registration</h1></td>
          </tr>
        </table>

        <table align="center" cellspacing="60">
          <tr>
            <td><label for="name">Name: </label></td>
            <td><input type="text" name="name"></td>
            <td rowspan="2" colspan="2" style="text-align: right;">
              <img src="./Portrait_Placeholder.png" alt="student-photo" width="100" height="100">
            </td>
          </tr>
          <tr>
            <td><label for="dob">D. O. B.: </label></td>
            <td><input type="text" name="dob"></td>
          </tr>
          <tr>
            <td><label for="branch">Branch: </label></td>
            <td><input type="text" name="branch"></td>
            <td><label for="jeescore">JEE Score: </label></td>
            <td><input type="text" name="jeescore"></td>
          </tr>
          <tr>
            <td><label for="address">Address: </label></td>
            <td><input type="text" name="address"></td>
            <td><label for="perc">12th %: </label></td>
            <td><input type="text" name="perc"></td>
          </tr>
        </table>

        <table align="center">
          <tr>
            <td align="left"><button type="submit">Submit</button></td>
            <td></td>
            <td align="right"><button type="button">Close</button></td>
          </tr>
        </table>

      </form>
  </body>
</html>
